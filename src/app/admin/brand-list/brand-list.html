      <th scope="col">Name</th>

  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.id }}</td>
      <td>{{ brand.name }}</td>
      <td class="text-center">

          <i class="bi bi-pencil-square"></i> Edit
        </button>
        <button
          class="btn btn-sm btn-danger"
          (click)="deleteBrand(brand.id)"
        >

        </button> -->
      </td>
    </tr>
  </tbody>
</table>

<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-4">
  <div class="form-wrapper p-4 shadow rounded bg-white">
    <h4 class="mb-3 text-primary text-center">Add New Brand</h4>
    <form #brandForm="ngForm" (ngSubmit)="handleSubmit(brandForm)">
      <!-- Brand Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Brand Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="brand.name"
          [ngClass]="{ 'is-invalid': name.invalid && name.touched }"
          #name="ngModel"
          placeholder="Enter brand name"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
          Tên thương hiệu không được để trống
        </div>
      </div>

      <!-- Brand Logo (URL) -->
      <div class="mb-3">
        <label for="logo" class="form-label fw-semibold">Brand Logo</label>
        <input
          type="text"
          class="form-control"
          id="logo"
          name="logo"
          [(ngModel)]="brand.logo"
          placeholder="Enter logo URL"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="brandForm.invalid"
        [ngClass]="{ 'btn-loading': brandForm.submitted }"
      >
        Submit
      </button>
    </form>
  </div>
</div>

<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-4">
  <div class="form-wrapper p-4 shadow rounded bg-white">
    <h4 class="mb-3 text-primary text-center">Add New User</h4>

    <form #userForm="ngForm" (ngSubmit)="handleSubmit(userForm)">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="user.name"
          #name="ngModel"
          [ngClass]="{ 'is-invalid': name.invalid && name.touched }"
          placeholder="Enter full name"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          email
          [(ngModel)]="user.email"
          #email="ngModel"
          [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
          placeholder="Enter email address"
        />
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
          Valid email is required.
        </div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label fw-semibold">Role</label>
        <select
          class="form-select"
          id="role"
          name="role"
          required
          [(ngModel)]="user.role"
          #role="ngModel"
          [ngClass]="{ 'is-invalid': role.invalid && role.touched }"
        >
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="moderator">Moderator</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="invalid-feedback">
          Role is required.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>

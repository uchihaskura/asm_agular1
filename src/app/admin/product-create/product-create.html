<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-4">
  <div class="form-wrapper p-4 shadow rounded bg-white">
    <h4 class="mb-3 text-primary text-center">Add New Product</h4>
    <form #productForm="ngForm" (ngSubmit)="handleSubmit(productForm)">
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Product Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
          [(ngModel)]="product.title"
          [ngClass]="{ 'is-invalid': title.invalid && title.touched }"
          #title="ngModel"
          placeholder="Enter product title"
        />
        <div *ngIf="title.invalid && title.touched" class="invalid-feedback">
          Sản phẩm không được để trống
        </div>
      </div>

      <!-- Image -->
      <div class="mb-3">
        <label for="image" class="form-label fw-semibold">Product Image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          name="image"
          [(ngModel)]="product.image"
          placeholder="Enter image URL"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="productForm.invalid"
        [ngClass]="{ 'btn-loading': productForm.submitted }"
      >
        Submit
      </button>
    </form>
  </div>
</div>

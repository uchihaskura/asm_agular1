<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-4">
  <div class="form-wrapper p-4 shadow rounded bg-white">
    <h4 class="mb-3 text-primary text-center">Add New Category</h4>
    <form #categoryForm="ngForm" (ngSubmit)="handleSubmit(categoryForm)">
      <!-- Category Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Category Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="category.name"
          [ngClass]="{ 'is-invalid': name.invalid && name.touched }"
          #name="ngModel"
          placeholder="Enter category name"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
          Tên danh mục không được để trống
        </div>
      </div>

      <!-- Category Description -->
      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
          [(ngModel)]="category.description"
          placeholder="Enter description"
        ></textarea>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="categoryForm.invalid"
        [ngClass]="{ 'btn-loading': categoryForm.submitted }"
      >
        Submit
      </button>
    </form>
  </div>
</div>
